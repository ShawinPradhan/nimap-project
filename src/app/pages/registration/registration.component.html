<form [formGroup]="registerForm" (ngSubmit)=" registerSubmited()" class="border p-3">
    <div class="row">
        <div class="col p-2 mb-3 bg-primary">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
          
          <img src="../../../assets/blank-profile-picture-gf2f84182f_1280.png" height="120" width="120">
          <input type="file" class="btn" size="60" (change)="selectFiles($event)">
        </div>
        <div class="col-lg-9">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstname"  [(ngModel)]="user.firstName">
                    <div class="form-text text-danger" *ngIf="FirstName.errors?.['required'] && (FirstName.touched || FirstName.dirty)">
                        First Name is Required
                    </div>
                    <div class="form-text text-danger" *ngIf="FirstName.errors?.['maxlength'] && (FirstName.touched || FirstName.dirty)">
                        Name exceeds 20
                    </div>
                    <div class="form-text text-danger" *ngIf="FirstName.errors?.['pattern'] && (FirstName.touched || FirstName.dirty)">
                        Alphabets Only
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" formControlName="lastname"  [(ngModel)]="user.lastName">
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"  [(ngModel)]="user.email">
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="(541)-754-3010" formControlName="phone"  [(ngModel)]="user.phone">
                    <div class="form-text text-danger" *ngIf="Phone.errors?.['maxlength'] && (Phone.touched || Phone.dirty)">
                        Phone exceeds 10
                    </div>
                    <div class="form-text text-danger" *ngIf="Phone.errors?.['minlength'] && (Phone.touched || Phone.dirty)">
                        Phone less than 10 digits
                    </div>
                    <div class="form-text text-danger" *ngIf="Phone.errors?.['pattern'] && (Phone.touched || Phone.dirty)">
                        Digits Only
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <p>Age: </p><mat-slider  min="20" max="60" color="lightgray" discrete="true" style="width:450px">
                        <input matSliderThumb id="age" formControlName="age"  [(ngModel)]="user.age">
                    </mat-slider>
                    
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="text" class="form-control" id="state" placeholder="State" formControlName="state"  [(ngModel)]="user.state">
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="text" class="form-control" id="country" placeholder="Country" formControlName="country"  [(ngModel)]="user.country">
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address"  [(ngModel)]="user.address">
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="text" class="form-control" id="tag" placeholder="tags" formControlName="tag">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 mb-3">

                </div>
                <div class="col-lg-4 mb-3">
                    <button type="" class="btn" style="background-color: grey;">Cancel</button>
                </div>
                <div class="col-lg-4 mb-3">
                    <button type="submit" [disabled]="registerForm.invalid" class=" btn btn-primary" (click)="openpopup()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" *ngIf="show" (click)="closeoverlay($event)" style="    background-color: pink; position: relative;bottom: 369px; height: 78vh;">
        <div class="content">
          <div class="close" (click)="closepopup()">
            &times;
          </div>

          <div class="container">
            <app-display></app-display>
        </div>

        </div>
    </div>

</form>
